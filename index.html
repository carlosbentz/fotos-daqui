<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Daqui</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Fotos Daqui</h1>
    <h2>Permita a localização para obter fotos de locais próximos, use as setas para mudar de imagem.</h2>
    <input id="form" type="text">
    <input id="submit" type="submit" value="Pesquisar">
    <article id="conteudo">
        <div id="setaesquerda"><img src="./assets/esquerda.png" alt="seta esquerda"></div>
        <div id="fotobackground"><img id="foto" src="./" alt="Não foi possível carregar a imagem."></div>
        <div id="setadireita"><img src="./assets/direita.png" alt="seta direita"></div>
    </article>
    <script src="./script.js"></script>
</body>

</html>
